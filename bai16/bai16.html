<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <script src="/bootstrap.min.js"></script>
    <script src="/jquery-3.6.4.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <script src="./script.js"></script>
    <div class="container">
        <form>
            <div class="text-center">
                <h1>ĐĂNG KÝ TÀI KHOẢN</h1>
            </div>
            <div class="row mt-5">
                <div class="col-md-3 text-right">
                    <label for="username">Tên đăng nhập:</label>
                </div>
                <div class="col-md-8">
                    <input class="form-control" type="text" placeholder="Nhập vào tên đăng nhập">
                </div>
                <div class="col-md-1 text-danger">
                    <label for="*">*</label>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-3 text-right">
                    <label for="password">Mật khẩu:</label>
                </div>
                <div class="col-md-8">
                    <input class="form-control" type="text" placeholder="Nhập vào mật khẩu">
                </div>
                <div class="col-md-1 text-danger">
                    <label for="*">*</label>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-3 text-right">
                    <label for="re-pass">Nhập lại mật khẩu:</label>
                </div>
                <div class="col-md-8">
                    <input class="form-control" type="text" placeholder="Nhập vào xác nhận mật khẩu">
                </div>
                <div class="col-md-1 text-danger">
                    <label for="*">*</label>
                </div>
            </div>
        </form>
        <form class="mt-5">
            <div class="text-center">
                <h5>THÔNG TIN CÁ NHÂN</h5>
            </div>
            <div class="row mt-5">
                <div class="col-md-3 text-right">
                    <label for="name">Họ và tên:</label>
                </div>
                <div class="col-md-8">
                    <input class="form-control" type="text" placeholder="Nhập vào tên đăng nhập">
                </div>
                <div class="col-md-1 text-danger">
                    <label for="*">*</label>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-3 text-right">
                    <label for="dateofbirth">Ngày sinh:</label>
                </div>
                <div class="col-md-8">
                    <input type="date">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-3 text-right">
                    <label for="sex">Giới tính:</label>
                </div>
                <div class="col-md-8">
                    <input type="radio"> Nam
                    <input type="radio"> Nữ
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-3 text-right">
                    <label for="address">Địa chỉ:</label>
                </div>
                <div class="col-md-8">
                    <input class="form-control" type="text" placeholder="Nhập vào địa chỉ">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-3 text-right">
                    <label for="phone-number">Điện thoại:</label>
                </div>
                <div class="col-md-8">
                    <input class="form-control" type="text" placeholder="Nhập vào số điện thoại (9-10 số)">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-3 text-right">
                    <label for="email">Email:</label>
                </div>
                <div class="col-md-8">
                    <input class="form-control" type="text" placeholder="Nhập vào Email cá nhân dạng ten@tencongty.com">
                </div>
            </div>
        </form>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-dark">Đăng ký</button>
            <button type="button" class="btn btn-dark">Hủy</button>
        </div>
    </div>
</body>

</html>
